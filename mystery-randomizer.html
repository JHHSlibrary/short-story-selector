<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Story</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Loading a Random Story...</h1>
  <p>Please wait a moment. If nothing happens, <a id="storyLink" href="#">click here</a>.</p>

  <script>
    // ===== EDIT THIS ARRAY =====
    const storyURLs = [
"https://short-story-selector.netlify.app/mystery/a-lamb-to-the-slaughter.html",
"https://short-story-selector.netlify.app/mystery/murders-in-the-rue-morgue.html",
"https://short-story-selector.netlify.app/mystery/alpine-divorce.html"
];
      // Add more URLs here


    // Pick a random URL
    const randomIndex = Math.floor(Math.random() * storyURLs.length);
    const selectedURL = storyURLs[randomIndex];

    // Update link in case redirect fails
    document.getElementById("storyLink").href = selectedURL;

    // Redirect after 1.5 seconds
    setTimeout(() => {
      window.location.href = selectedURL;
    }, 1500);
  </script>
